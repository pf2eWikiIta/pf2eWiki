<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incantesimi</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="wiki.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm">
        <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
            <img src="/favicon.ico" alt="Home" width="30" height="24">
        </a>
        <span class="navbar-brand mb-0 h1">BACKGROUND</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <button class="btn btn-outline-success me-2" onclick='aggiorna("./background.html")'>Torna indietro</button>
            </div>
        </div>
        </div>
    </nav>

    <button class="btn btn-primary d-lg-none" id="sidebar-toggle" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
        â˜° Menu
    </button>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Navigazione</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="sidebar-mobile" class="bg-light p-3 border rounded shadow-sm"></div>
        </div>
    </div>
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-lg-3 d-none d-lg-block border-end p-3 vh-100 overflow-auto" id ="sidebar-desktop-container">
                <div id="sidebar-desktop"></div>
            </div>
            <div class="col-lg-9 p-3" id = "contenitore">
            </div>
        </div>
    </div>
    <script type="module">
        import * as common from './common.js';
        await common.init();
        const htmlSidebar = common.creaSidebar();
        const isMobile = window.matchMedia('(max-width: 767.98px)').matches;
        if (isMobile) {
        // Gestione sidebar mobile
        common.render(document.getElementById("sidebar-mobile"),htmlSidebar);
        } else {
        // Gestione sidebar desktop
        common.render(document.getElementById("sidebar-desktop"),htmlSidebar);
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const idBack = urlParams.get('id');
        common.aprireSidebar(idBack);

        let path = "./data/background/backgroundLista.json";
        let background = await common.restituisciOggetto(path, idBack);
        console.log(background);
        common.render(document.getElementById("contenitore"), `<h2>${background.Nome}</h2>${common.controllaTesto(background.Desc)}`);
        let iN = [background.Desc.indexOf("###"), 0];
        if(Array.isArray(background.Talento)) {
            common.render(document.getElementById("contenitore"), `<br>Ottieni i talenti: ${common.controllaTesto(common.vR(background.Talento[0]))}`, true);
            let sep = background.Talento[background.Talento.length - 1];
            for(let i = 0; i < background.Talento.length - 1; i++)
                common.render(document.getElementById("contenitore"), ` ${sep} ${common.controllaTesto(common.vR(background.Talento[i]))}`, true);
        } else 
            if(background.Talento != "")
                common.render(document.getElementById("contenitore"), `<br>Ottieni il talento: ${common.controllaTesto(common.vR(background.Talento))}`, true);
                
        if(iN[0] != -1) {
            iN[1] = background.Desc.indexOf("###", iN[0] + 1);
            common.render(document.getElementById("contenitore"), `<br>${common.htmlBottoneCopia(common.creaCopiaAzione(background.Desc.substring(iN[0], iN[1] + 3)))}`, true);
            iN[0] = background.Desc.indexOf("###", iN[1] + 1);
        }
            
        window.aggiorna= function(url) {
            common.aggiornaUrl(url);
        }

        common.sBInit();
window.cerca = (valore) => {
            common.sBCerca(valore);
        };

        window.copia = (testo) => {
            common.copiaTesto(testo);
        }
    </script>
</body>
</html>
