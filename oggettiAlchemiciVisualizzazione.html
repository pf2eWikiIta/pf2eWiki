<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id = "titolo">Background</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="wiki.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm">
        <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
            <img src="/favicon.ico" alt="Home" width="30" height="24">
        </a>
        <span class="navbar-brand mb-0 h1">OGGETTO ALCHEMICO</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <button class="btn btn-outline-success me-2" onclick='aggiorna("./equipaggiamento.html?sezione=oggettiAlchemici")'>Torna indietro</button>
            </div>
        </div>
        </div>
    </nav>

    <button class="btn btn-primary d-lg-none" id="sidebar-toggle" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
        â˜° Menu
    </button>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Navigazione</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="sidebar-mobile" class="bg-light p-3 border rounded shadow-sm"></div>
        </div>
    </div>
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-lg-3 d-none d-lg-block border-end p-3 vh-100 overflow-auto" id ="sidebar-desktop-container">
                <div id="sidebar-desktop"></div>
            </div>
            <div class="col-lg-9 p-3" id = "contenitore">
            </div>
        </div>
    </div>
    <script type="module">
        import * as common from './common.js';
        await common.init();
        const isMobile = window.matchMedia('(max-width: 992px)').matches;

        fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
        if (isMobile)
            common.render(document.getElementById("sidebar-mobile"), data);
        else
            common.render(document.getElementById("sidebar-desktop"),data);
        });
        
        const urlParams = new URLSearchParams(window.location.search);
        const idOgg = urlParams.get('id');
        common.aprireSidebar(idOgg);
        common.render(document.getElementById("titolo"), idOgg);
        let path = "./data/equipaggiamento/oggettiAlchemici.json";
        let alc = await common.restituisciOggetto(path, idOgg);
        let cont = document.getElementById("contenitore");
        let ris = `<h2>${alc.Nome}${alc.Liv != -1? ` Liv.${alc.Liv}` : ""}</h2>
        ${common.creaGraficaTratti(alc.Tratti)}<br>
        ${common.controllaTesto(alc.Dettagli.join("@"))}<br><br>
        ${common.controllaTesto(alc.Desc[0].desc)}
        ${alc.Desc.length > 1? "" : `<br><br>${common.htmlBottoneCopia(`++{{14${alc.Nome}}}++//${alc.Tratti.join(";")}//${alc.Dettagli.join("@")}@${alc.Desc[0].desc}`)}`}`;

        if(alc.Desc.length > 1)
            for(let i = 1; i < alc.Desc.length; i++)
                ris += `<br><h4>${alc.Desc[i].nome} Liv.${alc.Desc[i].liv}</h4>
                ${common.controllaTesto(alc.Desc[i].desc)}<br>
                ${common.htmlBottoneCopia(`++{{14${alc.Nome}}}++//${alc.Tratti.join(";")}//${alc.Dettagli.join("@")}@${alc.Desc[0].desc}@++{{13${alc.Desc[i].nome}}}++@${alc.Desc[i].desc}`)}
                `;

        common.render(cont, ris);
        
            
        window.aggiorna= function(url) {
            common.aggiornaUrl(url);
        }

        common.sBInit();
        window.cerca = (valore) => {
            common.sBCerca(valore);
        };

        window.copia = (testo) => {
            common.copiaTesto(testo);
        }
    </script>
</body>
</html>
